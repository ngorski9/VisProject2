<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Cube with Sliders</title>
  <style>
    /* Remove default margin and hide scrollbars */
    body { margin: 0; overflow: hidden; }
    /* Style for the controls container */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Controls for adjusting the cube's dimensions -->
  <div id="controls">
    <label for="sliderX">Scale X: </label>
    <input type="range" id="sliderX" min="0.1" max="3" step="0.1" value="1"><br>
    <label for="sliderY">Scale Y: </label>
    <input type="range" id="sliderY" min="0.1" max="3" step="0.1" value="1"><br>
    <label for="sliderZ">Scale Z: </label>
    <input type="range" id="sliderZ" min="0.1" max="3" step="0.1" value="1"><br>
  </div>

  <!-- Include the Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube;

    // Initialize the scene, camera, renderer, and cube
    function init() {
      // Create a scene
      scene = new THREE.Scene();

      // Create a perspective camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Create the WebGL renderer and add it to the document
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a cube with a basic geometry and a material that displays normals
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshNormalMaterial();
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Set up event listeners for the sliders
      document.getElementById('sliderX').addEventListener('input', updateCubeScale);
      document.getElementById('sliderY').addEventListener('input', updateCubeScale);
      document.getElementById('sliderZ').addEventListener('input', updateCubeScale);

      // Start the animation loop
      animate();
    }

    // Update the cube's scale based on slider values
    function updateCubeScale() {
      const scaleX = document.getElementById('sliderX').value;
      const scaleY = document.getElementById('sliderY').value;
      const scaleZ = document.getElementById('sliderZ').value;
      cube.scale.set(scaleX, scaleY, scaleZ);
    }

    // Animation loop to render the scene and update cube rotation
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the cube for better visualization
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    // Update renderer and camera aspect on window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start everything
    init();
  </script>
</body>
</html>
